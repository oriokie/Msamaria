<!-- templates/cases.html -->
{% extends "base.html" %} {% block content %}
<div class="container">
  <h2>Cases</h2>
  <!-- Search form for members and dependents -->
  <form action="{{ url_for('cases.search') }}" method="post">
    <div class="form-group">
      <label for="search_query">Search for Member or Dependent:</label>
      <input type="text" class="form-control" id="search_query" name="search_query" placeholder="Enter name" />
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <!-- Display search results -->
  <div class="mt-4">
    <h4>Search Results:</h4>
    <select class="form-control" id="memberSelect">
      <option value="">Select Member</option>
      {% for member in members %}
      <option value="{{ member.id }}">{{ member.name }}</option>
      {% endfor %}
    </select>
    <select class="form-control mt-2" id="dependentSelect">
      <option value="">Select Dependent</option>
      {% for dependent in dependents %}
      <option value="{{ dependent.id }}">{{ dependent.name }}</option>
      {% endfor %}
    </select>
  </div>

  <!-- Case details form -->
  <div class="mt-4">
    <h4>Case Details:</h4>
    <div class="form-group">
      <label for="caseAmountInput">Case Amount:</label>
      <input type="number" class="form-control" id="caseAmountInput" name="case_amount" />
    </div>
    <button id="createCaseBtn" class="btn btn-primary">Create Case</button>
  </div>

  <!-- Link to view active cases -->
  <div class="mt-4">
    <a href="{{ url_for('active_cases.view_active_cases') }}" class="btn btn-info">View Active Cases</a>
  </div>
</div>
{% endblock %}
