{% extends 'base.html' %} {% block content %}
<div class="container mx-auto py-8">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Edit Case</h2>

  <!-- Edit Case Form -->
  <form method="post" class="bg-white p-6 rounded-lg shadow-md">
    <div class="mb-4">
      <label for="case_amount" class="block text-gray-700 text-sm font-semibold mb-2">Case Amount:</label>
      <input
        type="number"
        id="case_amount"
        name="case_amount"
        value="{{ case.case_amount }}"
        required
        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
      />
    </div>
    <div class="flex justify-end">
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">Update Case</button>
    </div>
  </form>
</div>
{% endblock %}
