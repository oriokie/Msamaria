{% extends "base.html" %} {% block content %}
<div class="container">
  <h1>Edit Expense</h1>
  <form method="POST" action="{{ url_for('expenses.edit_expense', expense_id=expense.id) }}">
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <input type="text" id="description" name="description" class="form-control" value="{{ expense.description }}" required />
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount:</label>
      <input type="number" id="amount" name="amount" step="0.01" class="form-control" value="{{ expense.amount }}" required />
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
{% endblock %}
