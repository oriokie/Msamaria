{% extends "base.html" %} {% block title %}Login - BENEVOLENT{% endblock %} {% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg transform transition-transform duration-300 hover:-translate-y-2">
    <div class="bg-blue-500 text-white text-center py-4 rounded-t-lg">
      <h2 class="text-2xl font-semibold">Welcome Back</h2>
    </div>
    <div class="p-8">
      <form action="/login" method="POST">
        <div class="mb-4">
          <label for="id_number" class="block text-gray-700 text-sm font-medium mb-2">ID Number</label>
          <div class="relative">
            <input
              type="text"
              id="id_number"
              name="id_number"
              required
              placeholder="Enter your ID number"
              class="w-full py-2 px-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter your password"
              class="w-full py-2 px-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>
        <div class="flex items-center mb-4">
          <input type="checkbox" id="rememberMe" name="rememberMe" class="mr-2 leading-tight" />
          <label for="rememberMe" class="text-gray-700 text-sm">Remember me</label>
        </div>
        <div class="mb-4">
          <button
            type="submit"
            class="w-full py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
          >
            Login
          </button>
        </div>
      </form>
    </div>
    <div class="bg-gray-100 text-center py-3 rounded-b-lg">
      <div class="text-gray-600 text-sm mb-2">
        <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
      </div>
      <div class="text-gray-600 text-sm">
        Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up here</a>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block extra_css %}
<style>
  body {
    background-color: #f8f9fa;
  }
</style>
{% endblock %}
