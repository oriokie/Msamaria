{% extends "base.html" %} {% block title %}Login - BENEVOLENT{% endblock %} {% block content %}
<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header bg-primary text-white text-center py-4">
          <h2 class="font-weight-light my-2">Welcome Back</h2>
        </div>
        <div class="card-body p-5">
          <form action="/login" method="POST">
            <div class="mb-4">
              <label for="id_number" class="form-label">ID Number</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                <input
                  type="text"
                  class="form-control"
                  id="id_number"
                  name="id_number"
                  required
                  placeholder="Enter your ID number"
                />
              </div>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                  placeholder="Enter your password"
                />
              </div>
            </div>
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" value="" id="rememberMe" />
              <label class="form-check-label" for="rememberMe"> Remember me </label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center py-3">
          <div class="small"><a href="#" class="text-decoration-none">Forgot password?</a></div>
          <div class="small mt-2">Don't have an account? <a href="#" class="text-decoration-none">Sign up here</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block extra_css %}
<style>
  body {
    background-color: #f8f9fa;
  }
  .card {
    border: none;
    transition: all 0.3s ease;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175) !important;
  }
  .form-control:focus {
    box-shadow: none;
    border-color: #80bdff;
  }
  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }
  .btn-primary:hover {
    background-color: #0069d9;
    border-color: #0062cc;
  }
</style>
{% endblock %}
