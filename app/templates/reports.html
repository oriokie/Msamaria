{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1 class="mb-4">Generate Reports</h1>

  <!-- Admin Reports -->
  {% if current_user.is_admin %}
  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h2 class="card-title">Active Members Report</h2>
          <form action="{{ url_for('reports.generate_active_members_report') }}" method="get">
            <button type="submit" class="btn btn-primary">Download</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h2 class="card-title">Inactive Members Report</h2>
          <form action="{{ url_for('reports.generate_inactive_members_report') }}" method="get">
            <button type="submit" class="btn btn-primary">Download</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h2 class="card-title">All Contributions for all Members</h2>
          <form action="{{ url_for('reports.generate_all_contributions') }}" method="get">
            <button type="submit" class="btn btn-primary">Download</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h2 class="card-title">All Contributions for Active Members</h2>
          <form action="{{ url_for('reports.generate_all_contributions_active') }}" method="get">
            <button type="submit" class="btn btn-primary">Download</button>
          </form>
        </div>
      </div>
    </div>
    {% endif %}

    <!-- User Reports -->
    <div class="col-md-6 col-lg-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h2 class="card-title">Case Summary Report</h2>
          <form action="{{ url_for('reports.case_summary') }}" method="get">
            <button type="submit" class="btn btn-primary">Download</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h2 class="card-title">Charts</h2>
          <form action="{{ url_for('reports.total_collections_chart') }}" method="get">
            <button type="submit" class="btn btn-primary">View</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</div>
